<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Chat Cube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 채팅 입력 영역 -->
  <div class="chat-container">
    <input type="text" id="chat-input" placeholder="메시지를 입력하세요">
    <button id="send-btn">전송</button>
  </div>

  <!-- 3D 정육면체를 포함하는 씬 -->
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">안녕하세요!</div>
      <div class="face back">안녕하세요!</div>
      <div class="face right">안녕하세요!</div>
      <div class="face left">안녕하세요!</div>
      <div class="face top">안녕하세요!</div>
      <div class="face bottom">안녕하세요!</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

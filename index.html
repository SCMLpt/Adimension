<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 큐브 보물찾기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>큐브를 돌려 보물을 찾아라!</h1>
        <input type="text" id="keywordInput" placeholder="키워드를 입력하세요" />
        <input type="text" id="linkInput" placeholder="링크를 입력하세요 (예: https://example.com)" />
        <button onclick="updateCube()">보물 추가</button>
        <div class="cube-container">
            <div id="cube" class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </div>
    <div class="points-display">
        <h2>내 포인트: <span id="points">0</span></h2>
        <h3>랭킹</h3>
        <ul id="leaderboard"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

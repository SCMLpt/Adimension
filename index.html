    <title>Rotating Cube Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .cube-container {
            perspective: 1000px;
            margin-top: 50px;
            user-select: none;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            cursor: grab;
            pointer-events: auto;
            margin: 0 auto;
        }

        .cube:active {
            cursor: grabbing;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(100, 149, 237, 0.8);
            border: 1px solid #fff;
            pointer-events: auto;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: translateZ(-100px) rotateY(180deg); }
        .left   { transform: translateX(-100px) rotateY(-90deg); }
        .right  { transform: translateX(100px) rotateY(90deg); }
        .top    { transform: translateY(-100px) rotateX(90deg); }
        .bottom { transform: translateY(100px) rotateX(-90deg); }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N632F7P6"

    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Display Keyword & Link on a Cube</h1>
        <input type="text" id="keywordInput" placeholder="Enter keyword here" />
        <input type="text" id="linkInput" placeholder="Enter link here (e.g., https://example.com)" />
        <button onclick="updateCube()">Submit</button>
        <div class="cube-container">
            <div id="cube" class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

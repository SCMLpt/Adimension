<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전하는 정육면체 채팅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>정육면체에 텍스트 띄우기</h1>
        <input type="text" id="chatInput" placeholder="여기에 텍스트를 입력하세요" />
        <button onclick="updateCube()">입력</button>
        <div class="cube-container">
            <div id="cube" class="cube">
                <div class="face front">기본 텍스트</div>
                <div class="face back">기본 텍스트</div>
                <div class="face left">기본 텍스트</div>
                <div class="face right">기본 텍스트</div>
                <div class="face top">기본 텍스트</div>
                <div class="face bottom">기본 텍스트</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

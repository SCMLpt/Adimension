<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adimension - 인터랙티브 큐브</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adimension 큐브 탐험하기</h1>
        <div class="input-group">
            <input type="text" id="keywordInput" placeholder="키워드를 입력하세요">
            <input type="text" id="linkInput" placeholder="링크를 입력하세요 (예: https://example.com)">
            <select id="emojiSelect">
                <option value="">이모지 선택</option>
                <option value="😀">😀</option>
                <option value="🚀">🚀</option>
                <option value="🌟">🌟</option>
                <option value="🎉">🎉</option>
            </select>
            <button onclick="updateCube()">추가</button>
        </div>
        <div class="cube-container">
            <div id="cube" class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
